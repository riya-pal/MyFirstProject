<div>
  <div>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div>
        <div>
          <label for="courseName">Course Name</label>
          <input type="text" id="courseName" formControlName="courseName">
        </div>
        <div>
          <label for="courseDesc">Course Description</label>
          <input type="text" id="courseDesc" formControlName="courseDesc">
        </div>
        <div>
          <label for="courseAmount">Course Amount</label>
          <input type="number" id="courseAmount" formControlName="courseAmount">
        </div>
      </div>
      <div>
        <div>
          <button type="submit">Add</button>
          <button type="button">Delete</button>
          <button type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
