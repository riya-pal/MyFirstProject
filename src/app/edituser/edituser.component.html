<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <label for="name">Id:</label>
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name"
        readonly="true">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input formControlName="username" placeholder="User Name" name="username" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="number" formControlName="phone" placeholder="phone" name="phone" class="form-control" id="phone">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
