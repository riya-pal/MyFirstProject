<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" [(ngModel)]="username" />
    <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="alert alert-danger">
      <div *ngIf="f.username.errors.required" style="color: red;">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [(ngModel)]="password" />
    <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="alert alert-danger">
      <div *ngIf="f.password.errors.required" style="color: red;">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loginForm.invalid" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login
    </button>
    <br>
    <a routerLink="/register" class="btn btn-link">New Registration</a>
  </div>
</form>
